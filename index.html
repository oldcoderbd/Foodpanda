    <link rel="icon" href="./images/5fb21aefc0aa94d8a84531611d8fe708.png">

            <button class="border border-[#C21760] rounded-lg text-[#C21760] px-3 py-1 hover:bg-pink-200 hover:px-4 hover:py-2 ease-in duration-200">Log in</button>
